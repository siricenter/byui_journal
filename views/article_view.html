{{extend 'chapter_sidebar.html'}}

{{block extra-javascript}}
<script src="{{=URL('static', 'js/pdf.js')}}" type="text/javascript"></script>
{{end}}

<div class="article-wrapper shadow">
    <div class="article-info">
    <div class="article-links pull-right">
        <a class='btn' href="{{=URL('download', args=article.edited_attatchment)}}">Download</a>
    </div>
        <p class='article-published'>Published on {{=article.publication_date.strftime('%B %-d, %Y')}}</p>
        <p class="article-title">{{=article.title}}</p>
        <p class='article-author'>by {{=author_user.first_name}} {{=author_user.last_name}}</p>
    </div>
    <div class="article-view">
        <object id='pdf-object' data="{{=URL('embed_download', args=article.edited_attatchment)}}" width=100% height=700px>
            Alas, it appears your browser doesn't have support for embedded PDF documents. Click the download button above to read this article.
        </object>
    </div>
</div>
